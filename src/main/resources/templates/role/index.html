<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">

<head>
    <title>Role</title>
</head>

<body>
    <main id="main" class="main" layout:fragment="main">
        <!-- Content -->
        <section class="container">
            <div class="d-flex justify-content-between align-items-center mt-3 px-3 bg-dark">
                <h1 class="fw-bold text-center mt-3" style="color: white;">List of Role</h1>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create">
                    <i class="bi bi-plus-square-fill fs-5"></i>
                </button>
            </div>

            <!-- Table -->
            <table id="role-table" class="table mt-3 table-striped table-hover text-center table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th class="col-2 text-center">No</th>
                        <th class="col-4 text-center">Name</th>
                        <th class="col-6 text-center">Action</th>
                    </tr>
                </thead>
            </table>

            <!-- Modal Detail -->
            <div class="modal fade" id="detail" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="detailLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold" id="detailLabel">
                                Detail Role
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="detail-name" class="form-label fw-bold">Name</label>
                                <input type="text" id="detail-name" class="form-control" disabled />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Create -->
            <div class="modal fade" id="create" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="createLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold" id="createLabel">
                                Create Role
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="create-name" class="form-label fw-bold">Name</label>
                                <input type="text" id="create-name" class="form-control" required />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button class="btn btn-success" onclick="createRole()">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Create -->
            <div class="modal fade" id="update" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="updateLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5 fw-bold" id="updateLabel">
                                Update Role
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <input type="hidden" id="update-id" class="form-control" />
                                <label for="update-name" class="form-label fw-bold">Name</label>
                                <input type="text" id="update-name" class="form-control" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                Close
                            </button>
                            <button class="btn btn-success" onclick="updateRole()">
                                Update
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JS Local -->
    <div layout:fragment="script">
        <script th:src="@{/js/Role.js}"></script>
    </div>
</body>

</html>
