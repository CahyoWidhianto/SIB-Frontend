<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Detail Employee</title>
</head>

<body>
    <main id="main" class="main" layout:fragment="main">
        <section class="section">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Detail Employee</h5>

                            <!-- No Labels Form -->
                            <form class="row g-3" action="" th:object="${employee}">
                                <div class="col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" th:field="*{name}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" th:field="*{email}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" th:field="*{phone}" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label for="role">Role</label>
                                    <input type="text" class="form-control" th:field="*{user.roles[0].name}" disabled>
                                </div>
                                <div class="text-center">
                                    <a th:href="@{/employee}" class="btn btn-primary">Back</a>
                                </div>
                            </form><!-- End No Labels Form -->

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div layout:fragment="script"></div>
</body>

</html>
